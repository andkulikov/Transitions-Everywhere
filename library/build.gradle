apply plugin: 'com.android.library'

// Version Information
def versionMajor = 1
def versionMinor = 5
def versionPatch = 0
def versionBuild = 10

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionCode versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }
}
