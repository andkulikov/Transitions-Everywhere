buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }

    project.ext {
        buildToolsVersion = "23.0.2"
        minSdkVersion = 8
        targetSdkVersion = 25

        versionName = "1.7.6"
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}
